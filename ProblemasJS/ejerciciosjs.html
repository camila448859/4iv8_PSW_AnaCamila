<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="ejercicio_contenedor">
        <!--Ejercicio 1-->
        <form method="post" name="ejercicio1"  action="">
            <label>
                <h3>
                    <p>Suponga que un individuo desea invertir su capital en un banco
                    y desea saber cuánto dinero ganará después de un mes si el banco 
                    paga a razón de 2% mensual.</p>
                </h3>
            <p>Pagar a razon del 2% mensual.</p>
            </label>
            <table>
                <tr>
                    <td>Ingrese la capital que desee invertir: </td>
                    <td><input type="text" name="cantidad" onkeypress="return validarc(event)" placeholder="Cantidad"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Interes" onclick="interes()"></td>
                </tr>
                <tr>
                    <td>El saldo mensual es de: </td>
                    <td><input type="text" name="sueldoT"  readonly="readonly"  placeholder="Cantidad Total"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" name="borrar" value="borrarDatos" onclick="borrardatos()"></td>
                </tr>
            </table>
        </form>



        <!--Ejercicio 5-->


        <!--Ejercicio 6-->
        <div class="caja">
            <h1>Calcular Edad de una persona</h1>
            <p>Escriba su dia , mes y año de nacicmiento para calcular <br />su edad actual </p> 
            <p>NOTA:el mes que va a ingresar tene que ser en <span>numeros</span></p>
            
              <label for="">Ingresa tu dia de nacimiento: </label>
              <input type="text" id="dia">
            <br>
         
               <label for="">Ingrese el mes de nacimiento: </label>
               <input type="text" id="mes">
            
            <label for="">Ingrese año de nacimiento </label>
              <input type="text" id="anio">
            <br/>
           
              <button onclick="calculaEdad()">CALCULAR</button>
              <p class="res">Respuesta</p>
              <div id="salida">_</div>
         </div>
    </div>
</body>
