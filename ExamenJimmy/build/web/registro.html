    <form method="post" name="realizar" action="registroalumno">
        <label>
            <h2 style="text-align: center;">Crea tu cuenta de docente</h2>
        </label>
        <table style="text-align:center;">
            <tr>
                <td>Numero de empleado: </td>
                <td><input type="text" class="inpt-reporte" id="num_emple" ></td>
            </tr>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" class="inpt-reporte" id="nom" ></td>
            </tr>
            <tr>
                <td>Apellido Paterno: </td>
                <td><input type="text" class="inpt-reporte" id="apellidop" ></td>
            </tr>
            <tr>
                <td>Apellido Materno: </td>
                <td><input type="text" class="inpt-reporte" id="apellidom" ></td>
            </tr>
            <tr>

                 <td><input type="text" class="inpt-reporte" id="sex" ></td>

            <tr>

            </tr>
            <tr>
                <td>usuario: </td>
                <td><input type="text" class="inpt-reporte" id="usuario" ></td>
            </tr>
            <tr>
                <td>Contraseña: </td>
                <td><input type="text" class="inpt-reporte" id="contra" ></td>
            </tr>
            <tr>
                <td>Rol</td>
                 <td><input type="text" class="inpt-reporte" id="rol" ></td>
            </tr>
            <tr>
                <td>Selecciona tu imagen</td>
                <td><input type="file"  id="imagen"></td>
            </tr>
            
        </table>
        <input type="submit" onclick="registro()" value="registrar docente">
        <br>
        <br>
        <input type="reset" value="borrar datos">
        <br>
